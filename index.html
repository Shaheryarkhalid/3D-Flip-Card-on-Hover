<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Flip Card on Hover</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" type="image/x-icon" href="./Realated-media/logo.png">
</head>
<body>
    <section class="Whole-Page">
        <div class="content-Wrapper">
            <div class="Front-Side Flipping-card">   
                <img src="./Realated-media/Profile-Pic.jpg" alt="Profile Pic">
            </div>
            <div class="Flipping-card Back-side ">
                    <img height="150" width="150" alt="Profile Photo" src="./Realated-media/Profile-Pic.jpg" >
                    <h1>CodingLab</h1>
                    <p>User interface designer and front-end developer</p>
                    <div class="social-media-links">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-youtube"></i></a>
                    </div>   
            </div>
        </div>
    </section>
</body>
</html>
